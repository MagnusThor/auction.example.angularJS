<h2>Register a new item</h2>

<form>

    <div>
        <label>
            Name
        </label>
        <input type="text" ng-model="item.name" />
    </div>

    <div>
        <label>
            Description
        </label>
        <input type="text" ng-model="item.description" />
    </div>

    <div>
        <label>
            Price
        </label>
        <input type="number" ng-model="item.price" />
    </div>

    <button ng-click="registerItem()">
        Register item
    </button>
</form>
